<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Playfair Display', serif;
  color: #f3efea;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;

  /* background image */
  background:
    linear-gradient(rgba(20,10,10,0.65), rgba(20,10,10,0.65)),
    url("hug-bg.jpg") center / cover no-repeat;

  transition: background 2s ease;
}

/* Warmer tone when hug starts */
body.hugged {
  background:
    linear-gradient(rgba(40,16,16,0.75), rgba(40,16,16,0.75)),
    url("hug-bg.jpg") center / cover no-repeat;
}

/* Arms */
.arm {
  position: fixed;
  top: 0;
  width: 60%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.08), rgba(0,0,0,0.75));
  transition: transform 2.2s cubic-bezier(.7,.1,.2,1);
  z-index: 1;
}

.left  { left: -60%; border-radius: 0 50% 50% 0; }
.right { right: -60%; border-radius: 50% 0 0 50%; }

body.hugged .left  { transform: translateX(60%); }
body.hugged .right { transform: translateX(-60%); }

/* Text */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  width: 85%;
  max-width: 420px;
}

.text {
  font-size: 24px;
  line-height: 1.8;
  min-height: 120px;
  opacity: 0;
  transition: opacity 1.2s ease;
}

body.hugged .text { opacity: 1; }

.name {
  font-family: 'Dancing Script', cursive;
  font-size: 46px;
  color: #E6C78A;
  margin-top: 18px;
  opacity: 0;
  transition: opacity 1.6s ease 3s;
}

body.hugged .name { opacity: 1; }

/* Bottom hint FIXED */
.hint {
  position: fixed;
  bottom: 35px;
  left: 0;
  width: 100%;
  text-align: center;
  opacity: 0.7;
  font-size: 14px;
  letter-spacing: 1px;
  pointer-events: none;
  transition: opacity 1s ease;
}
</style>
</head>

<body onclick="startHug()">

<div class="arm left"></div>
<div class="arm right"></div>

<div class="container">
  <div class="text" id="msg">Tap to come closer</div>
  <div class="name" id="name">Pranathi ü§ç</div>
</div>

<div class="hint" id="hint">just once</div>

<script>
let started = false;

function startHug() {
  if(started) return;
  started = true;

  document.body.classList.add("hugged");
  document.getElementById("hint").style.opacity = "0";

  const messages = [
    "Some hugs fix everything.",
    "You don‚Äôt have to explain anything.",
    "Just stay‚Ä¶",
    "right here with me.",
    "Happy Hug Day"
  ];

  let i = 0;
  const msg = document.getElementById("msg");

  setTimeout(()=>{
    const interval = setInterval(()=>{
      msg.innerHTML = messages[i];
      i++;
      if(i >= messages.length) clearInterval(interval);
    }, 2200);
  },1200);
}
</script>

</body>
</html>
